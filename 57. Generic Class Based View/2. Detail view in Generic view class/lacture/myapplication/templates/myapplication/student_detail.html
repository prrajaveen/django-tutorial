<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,
        table,
        td,
        tr {
            border: 1px solid black;
        }

        h1 {
            background-color: black;
            color: white;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <h1>Student Detail</h1>
    <table>
        <thead>
            <tr>
                <th>Student id</th>
                <th>Student Name</th>
                <th>Student Roll</th>
                <th>Student course</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.roll}}</td>
                <td>{{student.course}}</td>
            </tr>
        </tbody>
    </table>


    <h1>Student List</h1>
    <table>
        <thead>
            <tr>
                <th>Student id</th>
                <th>Student Name</th>
                <th>Student Roll</th>
                <th>Student course</th>
            </tr>
        </thead>
        <tbody>
            {% for item in students %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.roll}}</td>
                <td>{{item.course}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>



</body>

</html>
