<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <hr>
    <h1>Student information</h1>
    <hr>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Center name</th>
                <th>City</th>
                <th>Name</th>
                <th>Roll</th>
                
            </tr>
        </thead>
        <tbody>
            {% for item in students %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{item.cname}}</td>
                <td>{{item.city}}</td>
                <td>{{item.name}}</td>
                <td>{{item.roll}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br><br><br>
    <hr>
    <h1>Center deatil</h1>
    <hr>
    <table>
        <thead>
            <tr>
                <td>id</td>
                <td>center name</td>
                <td>city</td>
            </tr>
           
        </thead>
        <tbody>
            {% for item in centers %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{item.cname}}</td>
                <td>{{item.city}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
