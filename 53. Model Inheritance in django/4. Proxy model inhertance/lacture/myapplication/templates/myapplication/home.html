
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,tr,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Exam center---Original</h1>
    <hr>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>cname</th>
                <th>city</th>
            </tr>
        </thead>
        <tbody>
            {% for item in examcenter %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.cname}}</td>
                <td>{{item.city}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h1>My Exam center---proxy</h1>
    <hr>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>cname</th>
                <th>city</th>
            </tr>
        </thead>
        <tbody>
            {% for item in myexamcenter %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.cname}}</td>
                <td>{{item.city}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
